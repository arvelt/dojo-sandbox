<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo: DOM Functions</title>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" data-dojo config="isDebug:true, async:true">
		</script>
    </head>
    <body>
        <ul id="list">
            <li id="one">One</li>
            <li id="two">Two</li>
            <li id="three">Three</li>
            <li id="four">Four</li>
            <li id="five">Five</li>
        </ul>

		<script>
			// Require the DOM resource
			require(["dojo/dom", "dojo/domReady!"], function(dom) {
				
				function setText(node, text){
					node = dom.byId(node);
					node.innerHTML = text;
				}

				var one = dom.byId("one");
				setText(one, "One has been set");
				setText("two", "Two has been set as well");
				
			});
		</script>

    </body>
</html>
